<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kossistant Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .chat-box {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            min-height: 300px;
            margin-bottom: 1rem;
        }
        .bubble {
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            max-width: 80%;
            line-height: 1.4;
        }
        .user {
            background: #d1e7dd;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .bot {
            background: #e2e3e5;
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }
        .input-area {
            display: flex;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-right: 0.5rem;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="질문을 입력하세요..." />
            <button onclick="sendMessage()">보내기</button>
        </div>
    </div>

    <script type="module">
        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const text = inputField.value.trim();
            if (!text) return;

            appendMessage("user", text);
            inputField.value = "";

            try {
                const { Client } = await import("https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js");
                const client = await Client.connect("Yuchan5386/Kossistant-1");

                const result = await client.predict("/chat_respond", {
                    text: text
                });

                // 응답 텍스트에서 HTML 태그 제거
                const raw = result.data || result;
                const parser = new DOMParser();
                const doc = parser.parseFromString(raw, 'text/html');
                const cleanText = doc.body.innerText.trim();

                appendMessage("bot", cleanText);
            } catch (err) {
                appendMessage("bot", "오류가 발생했어요: " + err.message);
            }
        }

        function appendMessage(sender, text) {
            const messages = document.getElementById("messages");
            const div = document.createElement("div");
            div.className = "bubble " + sender;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
